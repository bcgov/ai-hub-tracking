      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#22c55e">da4cf6-prod</text>
      <text x="110" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#86efac">Canada Central</text>
      <text x="110" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">4x /24 (= /22)</text>
      <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">~1,020 usable IPs</text>
