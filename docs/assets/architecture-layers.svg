      <text x="115" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef08a">Ministry Isolation via RBAC</text>
      <text x="115" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Storage per ministry</text>
      <text x="115" y="99" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Cost tags for chargeback</text>
    </g>

    <g transform="translate(870, 395)">
      <rect x="0" y="0" width="210" height="120" rx="6" fill="#002244" stroke="#fcba19" stroke-width="2"/>
      <text x="105" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fcba19">CI/CD Adaptation</text>
      <text x="105" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef08a">OIDC Authentication</text>
      <text x="105" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#fef08a">GitHub Actions</text>
      <text x="105" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Self-hosted runners in VNet</text>
      <text x="105" y="99" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Zero secrets to rotate</text>
