      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#a855f7">da4cf6-dev</text>
      <text x="110" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d8b4fe">Canada East</text>
      <text x="110" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">1x /24</text>
      <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">~251 usable IPs</text>
    </g>

    <g transform="translate(840, 645)">
      <rect x="0" y="0" width="240" height="100" rx="6" fill="#14532d" stroke="#fcba19" stroke-width="2"/>
      <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fcba19">da4cf6-tools</text>
      <text x="120" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fef08a">Shared Services</text>
      <text x="120" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">1x /24</text>
      <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">CI/CD, ACR, Monitoring</text>
