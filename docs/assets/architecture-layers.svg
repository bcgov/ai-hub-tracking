      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Core Services</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Azure AI Foundry</text>
      <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Azure OpenAI</text>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Semantic Kernel</text>
