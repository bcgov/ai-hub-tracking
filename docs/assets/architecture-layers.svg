      <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0ea5e9">da4cf6-test</text>
      <text x="110" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc">Canada East</text>
      <text x="110" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">2x /24 (= /23)</text>
      <text x="110" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">~508 usable IPs</text>
    </g>

    <g transform="translate(600, 645)">
