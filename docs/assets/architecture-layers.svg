      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Networking Pattern</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Private Endpoints</text>
      <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">App Gateway + APIM</text>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">NSGs + Firewall</text>
