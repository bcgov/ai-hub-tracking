      <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">RBAC</text>
      <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Content Safety</text>
