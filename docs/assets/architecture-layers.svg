  <!-- Side annotations -->
  <g transform="translate(30, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748b" transform="rotate(-90)">Generic</text>
  </g>
  <g transform="translate(30, 450)">
