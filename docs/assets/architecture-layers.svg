<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="msGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#005a9e"/>
    </linearGradient>
    <linearGradient id="bcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#002244"/>
    </linearGradient>
    <linearGradient id="envGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#166534"/>
      <stop offset="100%" style="stop-color:#14532d"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
    <marker id="arrowDown" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
      <path d="M2,2 L10,6 L2,10 L4,6 Z" fill="#fcba19"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Architecture Layers: From Reference to Deployment</text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">How Microsoft's AI Landing Zone is adapted for BC Government</text>

  <!-- Layer 1: Microsoft Reference -->
  <g filter="url(#shadow)">
    <rect x="100" y="110" width="1000" height="180" rx="12" fill="url(#msGrad)"/>
    <rect x="100" y="110" width="1000" height="40" rx="12" fill="#0078d4"/>
    <rect x="100" y="138" width="1000" height="12" fill="#0078d4"/>

    <text x="130" y="138" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Layer 1: Microsoft AI Landing Zone (Upstream Reference)</text>
    <text x="1070" y="138" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe">github.com/Azure/AI-Landing-Zones</text>

    <!-- MS Components -->
    <g transform="translate(120, 165)">
      <rect x="0" y="0" width="180" height="100" rx="6" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Reference Architecture</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">With/Without Platform LZ</text>
      <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">8 Design Areas</text>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">48 Recommendations</text>
    </g>

    <g transform="translate(320, 165)">
      <rect x="0" y="0" width="180" height="100" rx="6" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">IaC Templates</text>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Bicep (Azure native)</text>
      <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Terraform (AVM)</text>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#93c5fd">Azure Verified Modules</text>
    </g>

    <g transform="translate(520, 165)">
