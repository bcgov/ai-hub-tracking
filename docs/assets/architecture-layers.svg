  <g filter="url(#shadow)">
    <rect x="100" y="590" width="1000" height="180" rx="12" fill="url(#envGrad)"/>
    <rect x="100" y="590" width="1000" height="40" rx="12" fill="#166534"/>
    <rect x="100" y="618" width="1000" height="12" fill="#166534"/>

    <text x="130" y="618" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Layer 3: Deployed Environments (License Plate: da4cf6)</text>
    <text x="1070" y="618" text-anchor="end" font-family="Arial, sans-serif" font-size="11" fill="#bbf7d0">Confirmed Dec 11, 2025</text>

