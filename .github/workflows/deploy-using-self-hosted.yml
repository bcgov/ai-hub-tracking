name: Deploy (Self-Hosted Runner)

# Example workflow that runs on self-hosted Azure Container Apps runners.
# Prerequisites: Run the "Deploy GitHub Runners Infrastructure" workflow first.

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Target environment"
        required: true
        type: choice
        default: tools
        options:
          - tools

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy via Self-Hosted Runner
    # Runners auto-scale from 0 - first job may take ~60-90s to spin up
    runs-on: self-hosted
    environment: ${{ inputs.environment_name || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure CLI Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Install tools at runtime (runners use default Microsoft image)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
        with:
          terraform_version: 1.12.2
          terraform_wrapper: false

      - name: Terraform Init and Apply
        shell: bash
        working-directory: ./infra-ai-hub
        env:
          CI: "true"
          ARM_USE_OIDC: "true"
          TF_VAR_app_name: "ai-hub"
          TF_VAR_app_env: "dev"
          TF_VAR_location: "Canada Central"
          TF_VAR_resource_group_name: "ai-hub-dev"
          TF_VAR_common_tags: >-
            {"environment":"dev","app_env":"dev","repo_name":"${{ github.event.repository.name }}"}
          # Sensitive variables from secrets
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
          TF_VAR_vnet_resource_group_name: ${{ secrets.VNET_RESOURCE_GROUP_NAME }}
          TF_VAR_vnet_name: ${{ secrets.VNET_NAME }}
          TF_VAR_target_vnet_address_spaces: ${{ secrets.TARGET_VNET_ADDRESS_SPACES }}
          TF_VAR_source_vnet_address_space: ${{ secrets.SOURCE_VNET_ADDRESS_SPACE }}
          TF_VAR_key_vault_name: "ai-hub-dev-${{ vars.SUBSCRIPTION_NAME }}-kv"
        run: |
          terraform init -upgrade -reconfigure \
            -backend-config="resource_group_name=${{ secrets.VNET_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ vars.STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=ai-hub/dev/terraform.tfstate" \
            -backend-config="subscription_id=${{ env.TF_VAR_subscription_id }}" \
            -backend-config="tenant_id=${{ env.TF_VAR_tenant_id }}" \
            -backend-config="client_id=${{ env.TF_VAR_client_id }}" \
            -backend-config="use_oidc=true"
          terraform apply -auto-approve -input=false
